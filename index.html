    <link rel="stylesheet" href="./src/style.css" />
    <link rel="prefetch" href="./2.html" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,700;1,400&family=Noto+Sans:ital,wght@0,400;0,900;1,400&display=swap" rel="stylesheet">

  <body>
    <nav>
      <a href="./"><button disabled>I</button></a>
      <a href="./2.html"><button>II</button></a>
    </nav>
    <article>
      <h1>Part I</h1>

      <jbm-graph lineColour="#00695c" ratio="2" formula="(x^3 - 2 * x^2 - 5 * x + 6) / (x^3 - 8)" img="./img/eq/1.1.svg"></jbm-graph>
      
      <div class="section">
        <h2>Why I chose this equation</h2>
        <p>I wanted to make my first equation cover as many of the properties as possible: a vertical and horizontal asymptote, an inflection point, and a local minimum.</p>
      </div>

      <div class="section">
        <h2>X & Y Intercepts</h2>
        <div class="split-img">
          <img src="./img/eq/1.1.xintercept.svg" />
          <img src="./img/eq/1.1.yintercept.svg" />
        </div>
      </div>

      <div class="section two-rows">
        <h2>Asymptotes</h2>
        <img src="./img/eq/1.1.asymptotes.svg" />
      </div>

      <div class="section">
        <h2>First derivative</h2>
        <img src="./img/eq/1.1.derivative.svg" />
      </div>

      <div class="section">
        <h2>Second derivative</h2>
        <img src="./img/eq/1.1.second.derivative.svg" />
      </div>


      <div class="section two-rows">
        <h2>Extrema</h2>
        <img src="./img/eq/1.1.extrema.svg" />
      </div>

    </article>
  </body>
