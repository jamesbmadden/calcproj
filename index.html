      <h1>Part I</h1>

      <jbm-graph lineColour="#00695c" ratio="2" formula="(x^3 - 2 * x^2 - 5 * x + 6) / (x^3 - 8)" img="./img/eq/1.1.svg"></jbm-graph>
      
      <div class="section">
        <h2>Why I chose this equation</h2>
        <p>I wanted to make my first equation cover as many of the properties as possible: a vertical and horizontal asymptote, an inflection point, and a local minimum.</p>
      </div>
